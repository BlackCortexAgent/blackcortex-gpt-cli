name: Lint

on:
  push:
    branches: ["main", "dev", "feature/**"]
  pull_request:

jobs:
  ruff-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install Ruff
        run: pip install ruff
      - name: Run Ruff
        run: ruff check .
